<!doctype html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="icon" href="/favicon.ico">
    <title>trip_vue</title>
    <style>
        @font-face {
            font-family: 'BinggraeSamanco-Bold';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_20-10@1.0/BinggraeSamanco-Bold.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        @font-face {
            font-family: 'BinggraeSamanco';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_20-10@1.0/BinggraeSamanco.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        * {
            margin: 0;
            padding: 0;
            color: #333;
            font-family: 'BinggraeSamanco';
        }

        ul,
        li {
            list-style: none;
        }

        img {
            border: none;
        }

        a {
            text-decoration: none;
            color: #333;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes updown {
            from {
                transform: translateY(0px);
            }

            to {
                transform: translateY(-20px);
            }
        }

        @keyframes horizental_move {
            from {
                transform: translateX(-60%);
            }

            to {
                transform: translateX(-45%);
            }
        }

        @keyframes start_move {
            from {
                left: 10%;
                opacity: 0;
            }

            to {
                left: 65%;
                opacity: 1;
            }
        }

        .wrap {
            width: 600px;
            height: auto;
            float: left;
            min-height: 300px;
            background-color: #fff;
            margin-left: calc(calc(100% - 600px)/2);
            position: relative;
            overflow: hidden;
        }

        @media all and (max-width:600px) {
            .wrap {
                width: 100%;
                margin-left: 0;
            }
        }

    </style>
    <script defer="defer" src="./js/chunk-vendors.24f9ac5c.js"></script>
    <script defer="defer" src="./js/app.21c9a628.js"></script>
    <link href="./css/app.98fdb73e.css" rel="stylesheet">
</head>

<body><noscript><strong>We're sorry but trip_vue doesn't work properly without JavaScript enabled. Please enable it to continue.</strong></noscript>
    <div id="app"></div>
</body>

</html>
